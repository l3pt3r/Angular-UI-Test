<div class="dropdown-container">

  <h3>Random Activities</h3>

  <select class="dropdown">
    <option class="dropOption" value="" disabled selected>
      Select your option ...
    </option>
    <option class="dropOption" *ngFor="let item of items">
      {{ item }}
    </option>
  </select>

  <input
    class="searchInput"
    [(ngModel)]="searchText"
    type="text"
    autocomplete="off"
    placeholder="&#9906; Search here ..."
  />

  <ul class="list">
    <li *ngFor="let item of items | filter: searchText">
      <div class="dropCard">
        <h3>{{ item }}</h3>
      </div>
    </li>
  </ul>
</div>
